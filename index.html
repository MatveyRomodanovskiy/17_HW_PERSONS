<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
    <script src="./script.js" defer></script>
</head>
<body>
<div>
    <label>ID:
        <input type="text" id="personId" required autofocus>
    </label>
    <label>First name:
        <input type="text" id="firstName" required>
    </label>
    <label>Last name:
        <input type="text" id="lastName" required>
    </label>
    <label>Age:
        <input type="number" id="age" min="0" required>
    </label>
</div>
<button id="addPerson">Add person</button>
<button id="calcStats">Get stats</button>
<div id="stats">
    <h2 id="statsTitle">Stats</h2>
</div>
<div>
    <h2>Persons</h2>
    <ol id="personsList"></ol>
</div>
</body>
</html>
